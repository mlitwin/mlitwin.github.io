        </marker>
    </defs>

    <circle cx="100" cy="100" r="80" fill="none" stroke="black" stroke-width="1"/>
    <g stroke="black" stroke-width="0.5">
        <!-- Latitude lines -->
        <ellipse cx="100" cy="120" rx="76" ry="40" stroke="green"  stroke-width="1" fill="none"/>
        <ellipse cx="100" cy="100" rx="80" ry="40" stroke="green"  stroke-width="1" fill="none"/>
        <ellipse cx="100" cy="80" rx="76" ry="40" stroke="green" stroke-width="1" fill="none"/>
        <ellipse cx="100" cy="60" rx="65" ry="35" stroke="green" stroke-width="1" fill="none"/>
