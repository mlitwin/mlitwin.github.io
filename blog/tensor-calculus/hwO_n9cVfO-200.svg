<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
        </marker>
    </defs>

    <circle cx="100" cy="100" r="80" fill="none" stroke="black" stroke-width="1"/>
    <g stroke="black" stroke-width="0.5">
        <!-- Latitude lines -->
        <ellipse cx="100" cy="125" rx="74" ry="40" stroke="green"  stroke-width="1" fill="none"/>
        <ellipse cx="100" cy="105" rx="80" ry="40" stroke="green"  stroke-width="1" fill="none"/>
        <ellipse cx="100" cy="85" rx="78" ry="40" stroke="green" stroke-width="2" fill="none"/>
        <ellipse cx="100" cy="65" rx="68" ry="35" stroke="green" stroke-width="1" fill="none"/>
        <ellipse cx="100" cy="45" rx="45" ry="20" stroke="green" stroke-width="1" fill="none"/>
        

        <!-- Longitude lines -->
        <g  transform="rotate(-15 100 100)">

            <ellipse cx="100" cy="100" rx="0.5" ry="80" fill="none"/>
           
            <line x1="100" y1="200" x2="100" y2="0" stroke="blue" stroke-width="1" stroke-dasharray="1,1" />

            <ellipse cx="100" cy="100" rx="20" ry="80" fill="none"/>
            <ellipse cx="100" cy="100" rx="40" ry="80" fill="none"/>
            <ellipse cx="100" cy="100" rx="60" ry="80" fill="none"/>
        </g>

        <path d="M 100 35 A 80 195 0 0 1 100 180" stroke="blue" stroke-width="1" fill="none"/>


        <!-- Arrows -->
        <path d="M 106 125 A 80 80 0 0 0 125 123" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
        <text x="115" y="136" font-family="Verdana" font-size="10" fill="black">λ</text>

        <path d="M 106 125 A 20 80 0 0 0 106 99" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
        <text x="109" y="111" font-family="Verdana" font-size="10" fill="black">φ</text>

     </g>

</svg>
